version: '3.8'

services:
  postgis:
    image: postgis/postgis
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: glosis
      POSTGRES_PASSWORD: "glosis"
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgis:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - glosis-net

  shinyapp:
    build:
      context: ./
      dockerfile: ./shiny/Dockerfile
    restart: always
    environment:
      - USER=shiny
      - PASSWORD=shiny
    ports:
      - "3838:3838"
    volumes:
      - ./r-scripts:/srv/shiny-server/
    depends_on:
      - postgis
    networks:
      - glosis-net

networks:
  glosis-net:
